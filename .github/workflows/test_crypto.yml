name: Crypto Monitor

on:
  schedule:
    - cron: '*/15 * * * *'  # Toutes les 15 minutes
  workflow_dispatch:         # Déclenchement manuel

# Configuration anti-annulation
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false   # Empêche les annulations

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10       # Timeout de sécurité
    
    env:
      CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
      FROM_PASS: ${{ secrets.FROM_PASS }}
      TO_EMAIL: ${{ secrets.TO_EMAIL }}

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Vérification des secrets
        run: |
          echo "Secrets configurés:"
          echo "API Key: ${#CMC_API_KEY} caractères"
          echo "Email: $FROM_EMAIL"
          echo "Destinataires: $TO_EMAIL"

      - name: Exécution du monitoring crypto
        run: |
          python Test.py

      - name: Finalisation
        if: always()
        run: |
          echo "Monitoring terminé - $(date)"
          echo "Vérifiez les logs ci-dessus pour les alertes"
