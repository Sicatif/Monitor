name: Crypto Monitor

on:
  schedule:
    - cron: '*/15 * * * *'  # ‚¨ÖÔ∏è Toutes les 15 minutes
  workflow_dispatch:        # ‚¨ÖÔ∏è D√©clenchement manuel

# ‚≠ê CONFIGURATION ANTI-ANNULATION ‚≠ê
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false   # ‚¨ÖÔ∏è EMP√äCHE LES ANNULATIONS

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10       # ‚¨ÖÔ∏è Timeout de s√©curit√©
    
    env:
      CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
      FROM_PASS: ${{ secrets.FROM_PASS }}
      TO_EMAIL: ${{ secrets.TO_EMAIL }}

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: üêç Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'  # ‚¨ÖÔ∏è Cache pour acc√©l√©rer

      - name: üì¶ Installation des d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: üîç V√©rification des secrets
        run: |
          echo "Secrets configur√©s:"
          echo "API Key: ${#CMC_API_KEY} caract√®res"
          echo "Email: $FROM_EMAIL"
          echo "Destinataires: $TO_EMAIL"

      - name: üöÄ Ex√©cution du monitoring crypto
        run: |
          python Test.py

      - name: ‚úÖ Finalisation
        if: always()
        run: |
          echo "‚úÖ Monitoring termin√© - $(date)"
          echo "üìä V√©rifiez les logs ci-dessus pour les alertes"
