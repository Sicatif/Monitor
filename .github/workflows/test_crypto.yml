name: Crypto Monitor

on:
  schedule:
    - cron: '*/10 * * * *'  # Toutes les 10 minutes
  workflow_dispatch:        # D√©clenchement manuel
  push:
    branches: [ main ]
    paths: [ 'Test.py' ]   # Se d√©clenche si le script change

# Emp√™cher l'annulation des ex√©cutions concurrentes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Timeout de s√©curit√©
    
    env:
      CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
      FROM_PASS: ${{ secrets.FROM_PASS }}
      TO_EMAIL: ${{ secrets.TO_EMAIL }}

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: üêç Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'  # Cache des d√©pendances

      - name: üì¶ Installation des d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: üîç V√©rification des secrets
        run: |
          echo "Secrets configur√©s:"
          echo "CMC_API_KEY: ${#CMC_API_KEY} caract√®res"
          echo "FROM_EMAIL: $FROM_EMAIL"
          echo "TO_EMAIL: $TO_EMAIL"

      - name: üöÄ Ex√©cution du monitoring
        run: |
          python Test.py

      - name: ‚úÖ Finalisation
        if: always()
        run: |
          echo "Workflow termin√© - $(date)"
          echo "V√©rifiez les logs ci-dessus pour les d√©tails"
